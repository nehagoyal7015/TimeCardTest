<div class="project-setup-page">
    <h2>User employee</h2>
    <app-ng-dynamic-breadcrumb [bgColor]="'rgb(34 47 60 / 10%)'" [fontSize]="'13px'" [fontColor]="'#0275d8'"
        [lastLinkColor]="'#000'" [symbol]="' / '"></app-ng-dynamic-breadcrumb>
    <div class="bg-white p20 h-vh70">
        <div fxLayout="row wrap" fxLayoutGap="11px" fxLayoutGap.lt-md="6px" fxLayout.xs="column" class="">
            <div class="cardWrap m-Top10" fxFlex="24" fxFlex.lt-md="31">
                <mat-form-field appearance="fill" class="inputBox w-100">
                    <mat-label>Emp Code</mat-label>
                    <input matInput name="empCode" (keyup)="blankFilter($event)" [(ngModel)]="searchValueEmpCode" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="cardWrap m-Top10" fxFlex="24" fxFlex.lt-md="31">
                <mat-form-field appearance="fill" class="inputBox w-100">
                    <mat-label>Name</mat-label>
                    <input matInput name="name" (keyup)="blankFilter($event)" [(ngModel)]="searchValueEmpName" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="cardWrap m-Top10" fxFlex="24" fxFlex.lt-md="31">
                <mat-form-field appearance="fill" class="inputBox w-100">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" (keyup)="blankFilter($event)" [(ngModel)]="searchValueEmpEmail" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="cardWrap m-Top10" fxFlex="24" fxFlex.lt-md="31">
               
                <button mat-flat-button color="accent" (click)="searchEmp()" class="c-white m-Top10" >Search</button>
            </div>
        </div>
        
        <div class="m-Top30 d-flex w-100">
            
            <div class="example-container over-scroll-table mat-elevation-z8 m-Top10">
                <table class="w-100" mat-table [dataSource]="dataSource" matSort> 
              
                  <!-- Name Column -->
              <ng-container matColumnDef="name"> 
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <!-- Position Column -->
              <ng-container matColumnDef="empId">
                <th mat-header-cell *matHeaderCellDef> Emp Id </th>
                <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
              </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="joiningDate">
                <th mat-header-cell *matHeaderCellDef> join Date</th>
                <td mat-cell *matCellDef="let element"> {{element.joiningDate | date: 'dd-MM-yyyy'}} </td>
              </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef> Email Id </th>
                <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
              </ng-container>
              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> phone No. </th>
                <td mat-cell *matCellDef="let element">
                  {{element.phoneNumber}}
                </td>
              </ng-container>
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button color="primary" (click)="AssignEmp(element)"
                            class="c-white assignBtn">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[7, 14, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
</div>
