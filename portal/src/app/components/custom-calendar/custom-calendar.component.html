<ul class="dateBox">
  <li class="previous bg-accent" (click)="apiDate(0);GetWorkHr(i=i-1,formatDate(forapiDate))"><i class="fas fa-chevron-left"></i></li>

  <li class="weekDate" *ngFor="let item of dtList">
    <a [ngClass]="{'highlight': dateString == item.substring(0,15)}"  (click)="select(item)">
      <span class="dateFormet"> <span>{{item.substring(8,10)}}</span> -
        <span>{{item.toString().substring(0,3)}}</span></span>
      <span class="dateFormet"> <span>{{item.substring(4,7)}}</span> - 
      <span >{{item.substring(15,18)}}Hr</span></span>
      <span class="m-Top5 d-block">
        <mat-progress-bar mode="determinate" value="{{12.5*item.substring(15,17)}}"></mat-progress-bar>
      </span>
    </a>
  </li>

  <li class="next bg-accent" (click)="apiDate(1);GetWorkHr(i=i+1,formatDate(forapiDate))"><i class="fas fa-chevron-right"></i></li>



  <li class="calendarBox" (click)="picker.open()">
    
    <mat-form-field style="width:0px;visibility:hidden">
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="syncCal(selectedDate); GetWorkHr(0,formatDate(selectedDate.toString().substring(0,15))); selectFromPicker()" >
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
    <i class="far fa-calendar"></i>
    <span>{{selectedDate.toString().substring(8,10)}}</span>

  </li>





</ul>
